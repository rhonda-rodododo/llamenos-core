# Release workflow for llamenos-core shared crypto crate.
#
# Triggered on version tags (v*). Builds native libraries for all platforms,
# generates UniFFI bindings (Swift + Kotlin), builds WASM package, and
# creates a GitHub Release with all artifacts.
#
# Epic 96: llamenos-core CI/CD Pipeline.

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  # ─── Run tests before releasing ───────────────────────────────
  test:
    runs-on: ubuntu-latest
    name: Validate

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Rust cache
        uses: swatinem/rust-cache@82a92a6e8fbeee089604da2575dc567ae9ddeaab # v2.7.5

      - name: Run tests
        run: cargo test --all-features

      - name: Clippy
        run: cargo clippy --all-features -- -D warnings

  # ─── Build native libraries ───────────────────────────────────
  build-native:
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: libllamenoscore-linux-x64
            lib_ext: so
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: libllamenoscore-macos-x64
            lib_ext: dylib
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: libllamenoscore-macos-arm64
            lib_ext: dylib
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: llamenoscore-windows-x64
            lib_ext: dll

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.target }})

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@82a92a6e8fbeee089604da2575dc567ae9ddeaab # v2.7.5

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload native library
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            target/${{ matrix.target }}/release/*.a
            target/${{ matrix.target }}/release/*.dylib
            target/${{ matrix.target }}/release/*.so
            target/${{ matrix.target }}/release/*.dll
            target/${{ matrix.target }}/release/*.lib
          retention-days: 5

  # ─── Build WASM package ───────────────────────────────────────
  build-wasm:
    needs: test
    runs-on: ubuntu-latest
    name: Build (WASM)

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Rust cache
        uses: swatinem/rust-cache@82a92a6e8fbeee089604da2575dc567ae9ddeaab # v2.7.5

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM package
        run: wasm-pack build --target web --features wasm --no-default-features --out-dir pkg

      - name: Upload WASM package
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: wasm-package
          path: pkg/
          retention-days: 5

  # ─── Generate UniFFI bindings ─────────────────────────────────
  build-bindings:
    needs: test
    runs-on: ubuntu-latest
    name: Generate Bindings

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@82a92a6e8fbeee089604da2575dc567ae9ddeaab # v2.7.5

      - name: Generate bindings
        run: ./scripts/generate-bindings.sh

      - name: Upload Swift bindings
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: bindings-swift
          path: bindings/swift/
          retention-days: 5

      - name: Upload Kotlin bindings
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: bindings-kotlin
          path: bindings/kotlin/
          retention-days: 5

  # ─── Create GitHub Release ────────────────────────────────────
  release:
    needs: [build-native, build-wasm, build-bindings]
    runs-on: ubuntu-latest
    name: Publish Release

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          path: artifacts

      - name: Package artifacts
        run: |
          mkdir -p release-assets
          VERSION="${GITHUB_REF_NAME#v}"

          # Package native libraries
          for dir in artifacts/libllamenoscore-* artifacts/llamenoscore-*; do
            [ -d "$dir" ] || continue
            name=$(basename "$dir")
            tar czf "release-assets/${name}.tar.gz" -C "$dir" .
          done

          # Package WASM
          if [ -d artifacts/wasm-package ]; then
            tar czf "release-assets/llamenos-core-wasm-${VERSION}.tar.gz" -C artifacts/wasm-package .
          fi

          # Package Swift bindings
          if [ -d artifacts/bindings-swift ]; then
            tar czf "release-assets/llamenos-core-swift-${VERSION}.tar.gz" -C artifacts/bindings-swift .
          fi

          # Package Kotlin bindings
          if [ -d artifacts/bindings-kotlin ]; then
            tar czf "release-assets/llamenos-core-kotlin-${VERSION}.tar.gz" -C artifacts/bindings-kotlin .
          fi

          ls -la release-assets/

      - name: Create Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          gh release create "${GITHUB_REF_NAME}" \
            --title "llamenos-core v${VERSION}" \
            --generate-notes \
            release-assets/*
