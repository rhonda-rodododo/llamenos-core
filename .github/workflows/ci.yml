# Continuous Integration for llamenos-core shared crypto crate.
#
# On every push to main + PRs:
#   - cargo test (all tests)
#   - cargo clippy (deny warnings)
#   - WASM build validation
#   - UniFFI build validation
#
# Epic 96: llamenos-core CI/CD Pipeline.

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test & Lint

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
          targets: wasm32-unknown-unknown

      - name: Rust cache
        uses: swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2

      - name: Run tests
        run: cargo test --all-features

      - name: Clippy
        run: cargo clippy --all-features -- -D warnings

      - name: Build WASM target
        run: cargo build --target wasm32-unknown-unknown --features wasm --no-default-features

      - name: Build UniFFI target
        run: cargo build --profile release-bindgen --features uniffi-bindgen

  # ─── Notify Downstream Repos ──────────────────────────────
  # When tests pass on main, trigger CI in llamenos and llamenos-mobile
  # so they test against the latest crypto crate changes.
  notify-downstream:
    name: Notify downstream repos
    needs: [test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Trigger llamenos CI
        uses: peter-evans/repository-dispatch@ff45666b9427631e3450c54a1bcbee4d9ff4d7c0 # v3.0.0
        with:
          token: ${{ secrets.CROSS_REPO_TOKEN }}
          repository: rhonda-rodododo/llamenos
          event-type: core-updated
          client-payload: '{"sha": "${{ github.sha }}"}'

      - name: Trigger llamenos-mobile CI
        uses: peter-evans/repository-dispatch@ff45666b9427631e3450c54a1bcbee4d9ff4d7c0 # v3.0.0
        with:
          token: ${{ secrets.CROSS_REPO_TOKEN }}
          repository: rhonda-rodododo/llamenos-mobile
          event-type: core-updated
          client-payload: '{"sha": "${{ github.sha }}"}'
