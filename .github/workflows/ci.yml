# Continuous Integration for llamenos-core shared crypto crate.
#
# On every push to main + PRs:
#   - cargo test (all tests)
#   - cargo clippy (deny warnings)
#   - WASM build validation
#   - UniFFI build validation
#
# Epic 96: llamenos-core CI/CD Pipeline.

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test & Lint

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
          targets: wasm32-unknown-unknown

      - name: Rust cache
        uses: swatinem/rust-cache@82a92a6e8fbeee089604da2575dc567ae9ddeaab # v2.7.5

      - name: Run tests
        run: cargo test --all-features

      - name: Clippy
        run: cargo clippy --all-features -- -D warnings

      - name: Build WASM target
        run: cargo build --target wasm32-unknown-unknown --features wasm --no-default-features

      - name: Build UniFFI target
        run: cargo build --profile release-bindgen --features uniffi-bindgen
